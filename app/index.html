<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/main.css">
		
		<title>Knox Manager</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	</head>
	<body>
		<header class="twelve columns bg-gray">
			<a href="/"><h1 class="head">Knox Manager</h1></a>
		</header>
		<br>
		<br>
		<br>
		<div class="container">
			<div class="row">
				<div class="ten columns offset-by-one centered">
					<h5 style="text-align:center">Knox Topologies</h5>
					<div id="topologies-container">
						<div class="card four columns">
							<p>Sandbox</p>
							<button>Click to view</button>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				<div id="topology-container" style="display:none" class="ten columns offset-by-one centered">
					<br>
					<h5 style="text-align:center">Topology</h5>
					<div>
						<div class="card twelve columns">
							<span class="close-btn" onclick="hideTopology()"></span>
							<p id="topology-data-name">Topology Name</p>
							<div id="topology-data" class="wrap"></div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<br>
		<div class="container">
			<div class="row centered">
				<h5>Knox Version</h5>
				<div class="ten columns card offset-by-one centered wrap">
						<a id="knox-version">Knox Version and Hash Here</a>
				</div>
			</div>
		</div>
				
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/http.js"></script>
	<script type="text/javascript" src="js/admin-api.js"></script>
	<script type="text/javascript" src="js/elements.js"></script>
	<script type="text/javascript" src="js/update.js"></script>
	<script>
		window.onload = function () {
			updateHomePage();
		}

	</script>
	</body>
</html>
